<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherist app</title>
    <!--- favicon --->
    <link
      rel="shortcut icon"
      href="./assets/Images/large_weatherist.png"
      type="image/svg+xml"
    />
    <!--- Google font link --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!--- Custom css link --->
    <link rel="stylesheet" href="./assets/StyleSheet/style.css" />
  </head>
  <body>
    <!----- Header ---->
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/Images/large_weatherist.png"
            style="height: 110px; width: 210px"
            alt=""
          />
        </a>

        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              autocomplete="off"
              class="search-field searching"
              placeholder="Search city..."
              data-search-field
            />
            <span class="m-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          <div class="search-result" data-search-result>
            <ul class="view-list" data-search-list>
              <li class="view-item">
                <span class="m-icon">location_on</span>
                <div>
                  <p class="item-title">London</p>
                  <p class="label-2 item-subtitle">State of London</p>
                </div>

                <a
                  href="#"
                  class="item-link has-state"
                  data-search-toggler=""
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container">
        <div class="content-left">
          <!----- Current Weather ---->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          >
            <div class="card card-lg current-weather-card">
              <h2 class="title-2 card-title">Now</h2>
              <div class="wrapper">
                <p class="heading">25&deg;<sup>C</sup></p>
                <img
                  src="./assets/Images/weather_icons/01d.png"
                  class="weather-icon"
                  width="64"
                  height="64"
                  alt=""
                />
              </div>
              <p class="body-3">Overcast Clouds</p>
              <ul class="meta-list">
                <li class="meta-item">
                  <span class="m-icon">calendar_today</span>
                  <p class="title-3 meta-text">Thursday 16, Feb</p>
                </li>
                <li class="meta-item">
                  <span class="m-icon">location_on</span>
                  <p class="title-3 meta-text">London, GB</p>
                </li>
              </ul>
            </div>
          </section>
          <!----- Forecast weather ---->
          <section
            class="section forecast"
            aria-label="data-5-day-forecast"
            data-current-weather
          >
            <h2 class="title-2"></h2>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
